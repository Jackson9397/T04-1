<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>T04 – SVG House &amp; Garden</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 24px;
      background: #f7f7f7;
      color: #222;
      display: flex;
      justify-content: center;
    }
    .svg-frame {
      width: 100%;
      max-width: 900px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      background: #fff;
      padding: 12px;
    }
    svg {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .caption {
      text-anchor: middle;
      font-family: inherit;
      fill: #333;
    }

    /* Scoped styles for the annotated copy only */
    #scene-annotated #annotations {
      font-size: 12px;
      fill: #333;
      stroke: #999;
      stroke-width: 1;
      pointer-events: none;
    }
    /* make annotation text slightly filled without stroke for readability */
    #scene-annotated #annotations text {
      paint-order: stroke fill;
      stroke: none;
      fill: #222;
    }
    #scene-annotated #annotations line {
      stroke: #999;
    }

    /* Scoped styles for the adjusted copy only (Step 3) */
    /* These styles only target elements inside the third SVG (#scene-adjusted). */
    #scene-adjusted .strong-stroke { stroke-width: 2.5; stroke-linejoin: round; }
    #scene-adjusted .med-stroke    { stroke-width: 1.8; }
    #scene-adjusted .thin-stroke   { stroke-width: 1; }
    /* Make the fence dashed for better visual distinction */
    #scene-adjusted #fence-adjusted { stroke-dasharray: 12 8; stroke: #5a2f1a; stroke-width: 5; fill: none; }
    /* Mailbox and mailbox post */
    #scene-adjusted .mailbox { fill: #c0392b; stroke: #7a0d09; stroke-width: 1; }
    #scene-adjusted .mailbox-post { stroke: #4b2f1f; stroke-width: 3; }
    /* Subtle smoke puffs */
    #scene-adjusted .smoke { fill: #e9e9e9; opacity: 0.6; }
  </style>
</head>
<body>
  <div class="svg-frame" aria-hidden="false">
    <figure id="scene-original">
      <figcaption>Original scene</figcaption>
      <svg viewBox="0 0 800 500" role="img" aria-labelledby="svgTitle svgDesc" xmlns="http://www.w3.org/2000/svg" focusable="false">
        <title id="svgTitle">T04 – SVG House &amp; Garden</title>
        <desc id="svgDesc">A simple scene showing sky and grass, sun, cloud, tree, house with roof and chimney, door, two windows, a fence, a curved path and caption text demonstrating common SVG shapes.</desc>

        <!-- sky (rect) -->
        <rect x="0" y="0" width="800" height="350" fill="#87ceeb" />

        <!-- grass (rect) -->
        <rect x="0" y="350" width="800" height="150" fill="#65b32e" />

        <!-- sun (circle) -->
        <circle cx="700" cy="80" r="40" fill="#FFD54A" />

        <!-- cloud (ellipses + circle) demonstrating ellipse element at least once -->
        <g fill="#ffffff" opacity="0.95">
          <ellipse cx="140" cy="80" rx="36" ry="22" />
          <ellipse cx="170" cy="70" rx="44" ry="26" />
          <ellipse cx="205" cy="82" rx="34" ry="20" />
        </g>

        <!-- tree trunk (rect) and foliage (circle) -->
        <rect x="110" y="260" width="30" height="90" fill="#8b5a2b" />
        <circle cx="125" cy="235" r="45" fill="#2e8b57" />

        <!-- small bush as ellipse -->
        <ellipse cx="165" cy="340" rx="30" ry="18" fill="#2e8b57" />

        <!-- house body (rect) -->
        <rect x="300" y="220" width="220" height="160" rx="6" ry="6" fill="#f5deb3" stroke="#c9a96d" />

        <!-- roof (polygon) -->
        <polygon points="290,220 410,140 540,220" fill="#8B0000" stroke="#6b0000" />

        <!-- chimney (rect) and small smoke lines (line elements) -->
        <rect x="475" y="150" width="20" height="45" fill="#A0522D" stroke="#7a3f28" />
        <line x1="483" y1="145" x2="483" y2="130" stroke="#bbb" stroke-width="2" stroke-linecap="round" />
        <line x1="490" y1="140" x2="490" y2="120" stroke="#ccc" stroke-width="2" stroke-linecap="round" />

        <!-- door (rect) and doorknob (circle) -->
        <rect x="380" y="300" width="50" height="80" rx="4" fill="#6b3e2a" />
        <circle cx="425" cy="340" r="3.5" fill="#f0d2a8" />

        <!-- left window (rect) with panes (lines) -->
        <rect x="320" y="250" width="40" height="40" fill="#bfefff" stroke="#7fb6c8" />
        <line x1="320" y1="270" x2="360" y2="270" stroke="#7fb6c8" stroke-width="2" />
        <line x1="340" y1="250" x2="340" y2="290" stroke="#7fb6c8" stroke-width="2" />

        <!-- right window (rect) with panes (lines) -->
        <rect x="440" y="250" width="40" height="40" fill="#bfefff" stroke="#7fb6c8" />
        <line x1="440" y1="270" x2="480" y2="270" stroke="#7fb6c8" stroke-width="2" />
        <line x1="460" y1="250" x2="460" y2="290" stroke="#7fb6c8" stroke-width="2" />

        <!-- fence (polyline) - zigzag pickets across the mid-ground -->
        <polyline points="
          0,360 20,320 40,360 60,320 80,360 100,320 120,360 140,320 160,360 180,320
          200,360 220,320 240,360 260,320 280,360 300,320 320,360 340,320 360,360 380,320
          400,360 420,320 440,360 460,320 480,360 500,320 520,360 540,320 560,360 580,320 600,360 620,320 640,360 660,320 680,360 700,320 720,360 740,320 760,360 780,320 800,360"
          fill="none" stroke="#7b4b2d" stroke-width="6" stroke-linejoin="round" />

        <!-- pathway (path) - curved path from door to foreground (path element) -->
        <path d="M405 380
                 C 395 420, 360 450, 320 470
                 S 240 490, 180 490"
              fill="none" stroke="#e6d7b6" stroke-width="28" stroke-linecap="round" opacity="0.95" />

        <!-- small stepping stones as circles along path (circle used again) -->
        <circle cx="360" cy="440" r="6" fill="#c8bca0" />
        <circle cx="310" cy="460" r="6" fill="#c8bca0" />

        <!-- path border (thin line path) demonstrating path stroke and a polygon for detail -->
        <path d="M405 380 C 395 420, 360 450, 320 470 S 240 490, 180 490" fill="none" stroke="#bfae85" stroke-width="2" />

        <!-- sign post (line + polygon used as small sign) -->
        <line x1="520" y1="320" x2="520" y2="360" stroke="#6b4a2b" stroke-width="6" />
        <polygon points="525,330 565,330 565,350 525,350" fill="#fff5d6" stroke="#c9b089" />

        <!-- decorative polygon flower (polygon used again) -->
        <polygon points="620,420 635,440 605,440" fill="#ff6f61" />
        <circle cx="620" cy="440" r="6" fill="#ffd36f" />

        <!-- caption text (text) -->
        <text x="400" y="492" class="caption" font-size="18">T04 – SVG House &amp; Garden</text>
      </svg>
    </figure>

    <figure id="scene-annotated-figure">
      <figcaption>Annotated scene (Step 2)</figcaption>

      <!-- Annotated copy: same shapes and viewBox, title/desc ids changed to avoid duplicates -->
      <svg id="scene-annotated" viewBox="0 0 800 500" role="img" aria-labelledby="svgTitle2 svgDesc2" xmlns="http://www.w3.org/2000/svg" focusable="false">
        <title id="svgTitle2">T04 – SVG House &amp; Garden (annotated)</title>
        <desc id="svgDesc2">Annotated copy labeling one example of each SVG shape used in the scene.</desc>

        <!-- sky (rect) -->
        <rect x="0" y="0" width="800" height="350" fill="#87ceeb" />

        <!-- grass (rect) -->
        <rect x="0" y="350" width="800" height="150" fill="#65b32e" />

        <!-- sun (circle) -->
        <circle cx="700" cy="80" r="40" fill="#FFD54A" />

        <!-- cloud (ellipses + circle) demonstrating ellipse element at least once -->
        <g fill="#ffffff" opacity="0.95">
          <ellipse cx="140" cy="80" rx="36" ry="22" />
          <ellipse cx="170" cy="70" rx="44" ry="26" />
          <ellipse cx="205" cy="82" rx="34" ry="20" />
        </g>

        <!-- tree trunk (rect) and foliage (circle) -->
        <rect x="110" y="260" width="30" height="90" fill="#8b5a2b" />
        <circle cx="125" cy="235" r="45" fill="#2e8b57" />

        <!-- small bush as ellipse -->
        <ellipse cx="165" cy="340" rx="30" ry="18" fill="#2e8b57" />

        <!-- house body (rect) -->
        <rect x="300" y="220" width="220" height="160" rx="6" ry="6" fill="#f5deb3" stroke="#c9a96d" />

        <!-- roof (polygon) -->
        <polygon points="290,220 410,140 540,220" fill="#8B0000" stroke="#6b0000" />

        <!-- chimney (rect) and small smoke lines (line elements) -->
        <rect x="475" y="150" width="20" height="45" fill="#A0522D" stroke="#7a3f28" />
        <line x1="483" y1="145" x2="483" y2="130" stroke="#bbb" stroke-width="2" stroke-linecap="round" />
        <line x1="490" y1="140" x2="490" y2="120" stroke="#ccc" stroke-width="2" stroke-linecap="round" />

        <!-- door (rect) and doorknob (circle) -->
        <rect x="380" y="300" width="50" height="80" rx="4" fill="#6b3e2a" />
        <circle cx="425" cy="340" r="3.5" fill="#f0d2a8" />

        <!-- left window (rect) with panes (lines) -->
        <rect x="320" y="250" width="40" height="40" fill="#bfefff" stroke="#7fb6c8" />
        <line x1="320" y1="270" x2="360" y2="270" stroke="#7fb6c8" stroke-width="2" />
        <line x1="340" y1="250" x2="340" y2="290" stroke="#7fb6c8" stroke-width="2" />

        <!-- right window (rect) with panes (lines) -->
        <rect x="440" y="250" width="40" height="40" fill="#bfefff" stroke="#7fb6c8" />
        <line x1="440" y1="270" x2="480" y2="270" stroke="#7fb6c8" stroke-width="2" />
        <line x1="460" y1="250" x2="460" y2="290" stroke="#7fb6c8" stroke-width="2" />

        <!-- fence (polyline) - zigzag pickets across the mid-ground -->
        <polyline points="
          0,360 20,320 40,360 60,320 80,360 100,320 120,360 140,320 160,360 180,320
          200,360 220,320 240,360 260,320 280,360 300,320 320,360 340,320 360,360 380,320
          400,360 420,320 440,360 460,320 480,360 500,320 520,360 540,320 560,360 580,320 600,360 620,320 640,360 660,320 680,360 700,320 720,360 740,320 760,360 780,320 800,360"
          fill="none" stroke="#7b4b2d" stroke-width="6" stroke-linejoin="round" />

        <!-- pathway (path) - curved path from door to foreground (path element) -->
        <path d="M405 380
                 C 395 420, 360 450, 320 470
                 S 240 490, 180 490"
              fill="none" stroke="#e6d7b6" stroke-width="28" stroke-linecap="round" opacity="0.95" />

        <!-- small stepping stones as circles along path (circle used again) -->
        <circle cx="360" cy="440" r="6" fill="#c8bca0" />
        <circle cx="310" cy="460" r="6" fill="#c8bca0" />

        <!-- path border (thin line path) demonstrating path stroke and a polygon for detail -->
        <path d="M405 380 C 395 420, 360 450, 320 470 S 240 490, 180 490" fill="none" stroke="#bfae85" stroke-width="2" />

        <!-- sign post (line + polygon used as small sign) -->
        <line x1="520" y1="320" x2="520" y2="360" stroke="#6b4a2b" stroke-width="6" />
        <polygon points="525,330 565,330 565,350 525,350" fill="#fff5d6" stroke="#c9b089" />

        <!-- decorative polygon flower (polygon used again) -->
        <polygon points="620,420 635,440 605,440" fill="#ff6f61" />
        <circle cx="620" cy="440" r="6" fill="#ffd36f" />

        <!-- caption text (text) -->
        <text x="400" y="492" class="caption" font-size="18">T04 – SVG House &amp; Garden</text>

        <!-- Annotations group: labels + callouts for one example of each shape -->
        <g id="annotations" aria-hidden="true">

          <!-- circle (sun) annotation -->
          <line x1="720" y1="70" x2="705" y2="82" />
          <text x="730" y="68">circle: cx=700, cy=80, r=40</text>

          <!-- rect (house body) annotation -->
          <line x1="540" y1="220" x2="520" y2="230" />
          <text x="545" y="218">rect: x=300, y=220, width=220, height=160</text>

          <!-- ellipse (cloud) annotation -->
          <line x1="118" y1="62" x2="140" y2="80" />
          <text x="95" y="58">ellipse: cx=140, cy=80, rx=36, ry=22</text>

          <!-- line (chimney smoke top) annotation -->
          <line x1="495" y1="125" x2="490" y2="120" />
          <text x="500" y="123">line: (x1=490,y1=140)→(x2=490,y2=120)</text>

          <!-- polyline (fence) annotation -->
          <line x1="150" y1="335" x2="160" y2="345" />
          <text x="156" y="332">polyline points: 0,360 20,320 40,360 … 800,360</text>

          <!-- polygon (roof) annotation -->
          <line x1="410" y1="150" x2="410" y2="140" />
          <text x="420" y="148">polygon points: 290,220 410,140 540,220</text>

          <!-- path (main curved path) annotation -->
          <line x1="420" y1="380" x2="405" y2="380" />
          <text x="430" y="378">path: M405 380 C 395 420, 360 450, 320 470 …</text>

          <!-- text (caption) annotation -->
          <line x1="400" y1="478" x2="400" y2="488" />
          <text x="410" y="486">text: x=400, y=492</text>

        </g>
      </svg>
    </figure>

    <!-- New: Adjusted scene (Step 3) - a third copy with small transform tweaks and added features.
         Inserted directly below the original and annotated scenes. Only this SVG is changed. -->
    <figure id="scene-adjusted-figure">
      <figcaption>Adjusted scene (Step 3)</figcaption>

      <!-- Adjusted copy: same viewBox and shapes, with scoped changes and small transforms -->
      <svg id="scene-adjusted" viewBox="0 0 800 500" role="img" aria-labelledby="svgTitle3 svgDesc3" xmlns="http://www.w3.org/2000/svg" focusable="false">
        <title id="svgTitle3">T04 – SVG House &amp; Garden (adjusted)</title>
        <desc id="svgDesc3">Adjusted scene: slight repositioning of house & tree, improved contrast, dashed fence, added stone footpath, mailbox, and chimney smoke puffs.</desc>

        <!-- sky (rect) -->
        <rect x="0" y="0" width="800" height="350" fill="#7fbfe6" /> <!-- slightly stronger sky contrast -->

        <!-- grass (rect) -->
        <rect x="0" y="350" width="800" height="150" fill="#4fa02d" /> <!-- deeper green for contrast -->

        <!-- sun (circle) -->
        <circle cx="700" cy="80" r="40" fill="#FFD54A" class="med-stroke" />

        <!-- cloud (ellipses) -->
        <g fill="#ffffff" opacity="0.98">
          <ellipse cx="140" cy="80" rx="36" ry="22" />
          <ellipse cx="170" cy="70" rx="44" ry="26" />
          <ellipse cx="205" cy="82" rx="34" ry="20" />
        </g>

        <!-- Group house + tree together and apply a small translate for balance.
             This is a minor reposition rather than editing many coordinates. -->
        <g id="house-tree-adjusted" transform="translate(-15,8)"> <!-- move slightly left and down -->
          <!-- tree trunk (rect) and foliage (circle) -->
          <rect x="110" y="260" width="30" height="90" fill="#7a4f2a" class="strong-stroke" />
          <circle cx="125" cy="235" r="45" fill="#24784a" class="strong-stroke" />

          <!-- small bush as ellipse -->
          <ellipse cx="165" cy="340" rx="30" ry="18" fill="#24784a" />

          <!-- house body (rect) - stronger stroke for contrast -->
          <rect x="300" y="220" width="220" height="160" rx="6" ry="6" fill="#fbf0d9" stroke="#8f723f" class="strong-stroke" />

          <!-- roof (polygon) - slightly thicker stroke -->
          <polygon points="290,220 410,140 540,220" fill="#7a0000" stroke="#3e0000" class="med-stroke" />

          <!-- chimney (rect) and small smoke lines (line elements) -->
          <rect x="475" y="150" width="20" height="45" fill="#8f4f2a" stroke="#6b3f28" class="med-stroke" />
          <line x1="483" y1="145" x2="483" y2="130" stroke="#999" stroke-width="2" stroke-linecap="round" />
          <line x1="490" y1="140" x2="490" y2="120" stroke="#bbb" stroke-width="2" stroke-linecap="round" />
        </g>

        <!-- door (rect) and doorknob (circle) - unchanged coordinates but slightly stronger stroke -->
        <rect x="380" y="300" width="50" height="80" rx="4" fill="#5d2f20" stroke="#3b1f13" class="med-stroke" />
        <circle cx="425" cy="340" r="3.5" fill="#f0d2a8" />

        <!-- left window (rect) with panes (lines) -->
        <rect x="320" y="250" width="40" height="40" fill="#cdeffd" stroke="#4fa6b8" class="thin-stroke" />
        <line x1="320" y1="270" x2="360" y2="270" stroke="#4fa6b8" stroke-width="2" />
        <line x1="340" y1="250" x2="340" y2="290" stroke="#4fa6b8" stroke-width="2" />

        <!-- right window (rect) with panes (lines) -->
        <rect x="440" y="250" width="40" height="40" fill="#cdeffd" stroke="#4fa6b8" class="thin-stroke" />
        <line x1="440" y1="270" x2="480" y2="270" stroke="#4fa6b8" stroke-width="2" />
        <line x1="460" y1="250" x2="460" y2="290" stroke="#4fa6b8" stroke-width="2" />

        <!-- fence (polyline) - dashed stroke for adjusted scene only -->
        <polyline id="fence-adjusted" points="
          0,360 20,320 40,360 60,320 80,360 100,320 120,360 140,320 160,360 180,320
          200,360 220,320 240,360 260,320 280,360 300,320 320,360 340,320 360,360 380,320
          400,360 420,320 440,360 460,320 480,360 500,320 520,360 540,320 560,360 580,320 600,360 620,320 640,360 660,320 680,360 700,320 720,360 740,320 760,360 780,320 800,360"
          fill="none" stroke-linejoin="round" />

        <!-- pathway (original wide path kept) -->
        <path d="M405 380 C 395 420, 360 450, 320 470 S 240 490, 180 490" fill="none" stroke="#d9ccab" stroke-width="28" stroke-linecap="round" opacity="0.95" />

        <!-- New: curved stone footpath (narrower path of stones leading to the door).
             This is an added <path> (requirement) and uses same coordinate scale. -->
        <path id="stone-path" d="M405 380 C 392 408, 365 430, 330 450"
              fill="none" stroke="#bfae85" stroke-width="12" stroke-linecap="round" />

        <!-- small stepping stones as circles along path -->
        <circle cx="360" cy="440" r="6" fill="#c8bca0" />
        <circle cx="330" cy="452" r="6" fill="#c8bca0" />
        <circle cx="300" cy="466" r="6" fill="#c8bca0" />

        <!-- path border (thin line path) -->
        <path d="M405 380 C 395 420, 360 450, 320 470 S 240 490, 180 490" fill="none" stroke="#a88f62" stroke-width="2" />

        <!-- sign post (line + polygon used as small sign) -->
        <line x1="520" y1="320" x2="520" y2="360" stroke="#5a3a24" stroke-width="6" />
        <polygon points="525,330 565,330 565,350 525,350" fill="#fff5d6" stroke="#c9b089" />

        <!-- decorative polygon flower (polygon used again) -->
        <polygon points="620,420 635,440 605,440" fill="#ff6f61" />
        <circle cx="620" cy="440" r="6" fill="#ffd36f" />

        <!-- caption text (text) -->
        <text x="400" y="492" class="caption" font-size="18">T04 – SVG House &amp; Garden (adjusted)</text>

        <!-- New: small mailbox near the stone path (rect + polygon for lid) -->
        <!-- mailbox post -->
        <line x1="235" y1="470" x2="235" y2="445" class="mailbox-post" />
        <!-- mailbox body -->
        <rect x="220" y="430" width="30" height="18" rx="3" ry="3" class="mailbox" />
        <!-- mailbox flag (polygon) -->
        <polygon points="250,437 265,432 265,438 250,443" fill="#e67e22" stroke="#b45b09" stroke-width="0.8" />

        <!-- New: subtle puff(s) of chimney smoke using ellipses (requirement) -->
        <g id="chimney-smoke" transform="translate(0, -12)"> <!-- slight lift so smoke sits above chimney -->
          <ellipse class="smoke" cx="490" cy="120" rx="10" ry="6" />
          <ellipse class="smoke" cx="500" cy="108" rx="8" ry="5" />
          <ellipse class="smoke" cx="512" cy="98" rx="6" ry="4" />
        </g>

        <!-- Small accessibility note: this group is decorative -->
        <g aria-hidden="true" />

      </svg>
    </figure>
  </div>

</html>
